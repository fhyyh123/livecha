services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chatlive
      POSTGRES_USER: chatlive
      POSTGRES_PASSWORD: chatlive
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatlive -d chatlive"]
      interval: 3s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    volumes:
      - ./minio/cors.json:/cors.json:ro
    entrypoint: ["/bin/sh", "-c"]
    command: >
      mc alias set local http://minio:9000 minio minio123456 &&
      mc mb -p local/chatlive || true &&
      mc cors set local/chatlive /cors.json || true

  app:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chatlive
      SPRING_DATASOURCE_USERNAME: chatlive
      SPRING_DATASOURCE_PASSWORD: chatlive
      JWT_SECRET: dev-secret-change-me-please-32bytes-min

      # Email (SMTP) - set these in your shell or an env file if you want real sends
      APP_EMAIL_ENABLED: "${APP_EMAIL_ENABLED:-false}"
      APP_EMAIL_FROM: ${APP_EMAIL_FROM:-}
      APP_BRAND_NAME: ${APP_BRAND_NAME:-LiveCha}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: "${SPRING_MAIL_PORT:-587}"
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      SPRING_MAIL_SSL_TRUST: ${SPRING_MAIL_SSL_TRUST:-smtp.gmail.com}

      # Onboarding links in emails (accept-invite)
      APP_ONBOARDING_FRONTEND_BASE_URL: ${APP_ONBOARDING_FRONTEND_BASE_URL:-http://localhost:5173}
      APP_ONBOARDING_DEV_RETURN_LINKS: "${APP_ONBOARDING_DEV_RETURN_LINKS:-false}"

      # Conversation inactivity auto-archive
      APP_CONVERSATION_INACTIVITY_ARCHIVE_ENABLED: "${APP_CONVERSATION_INACTIVITY_ARCHIVE_ENABLED:-true}"
      APP_CONVERSATION_INACTIVITY_ARCHIVE_MINUTES: "${APP_CONVERSATION_INACTIVITY_ARCHIVE_MINUTES:-2}"
      S3_ENABLED: "true"
      S3_INTERNAL_ENDPOINT: http://minio:9000
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123456
      S3_BUCKET: chatlive
      S3_PATH_STYLE_ACCESS: "true"
      S3_PRESIGN_TTL_SECONDS: "600"
      S3_MAX_UPLOAD_BYTES: "20971520"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped

  nginx:
    image: nginx:1.27
    depends_on:
      - app
    ports:
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  pg_data:
  minio_data:
